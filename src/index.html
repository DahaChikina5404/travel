<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Turist</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script type="module" src="app.js"></script>
    </head>

    <body>
        <div class="bg-sky-100">
            <div class="max-w-6xl m-auto py-8 px-3">
                <div class="text-center my-5"> 
                    <h1 class="text-4xl font-medium italic pt-5 pb-10 md:text-6xl">Наши лучшие предложения</h1>
                    <p class="text-2xl font-light">Вы можете выбрать любой подходящий для Вас тур</p>
                </div>

                <div class="flex justify-center">
                    <button data-country="Кипр" class="btn_style country-filter">Кипр</button>
                    <button data-country="Мальдивы"class="btn_style country-filter">Мальдивы</button>
                    <button data-country="Тайланд"class="btn_style country-filter">Тайланд</button>
                    <button data-country="Мексика" class="btn_style country-filter">Мексика</button>
                    <button data-country="Египет" class="btn_style country-filter">Египет</button>
                    <button data-country="Индонезия" class="btn_style country-filter">Индонезия</button>
                    <button data-country="Танзания" class="btn_style country-filter">Танзания</button>
                    <button data-country="all" class="btn_style country-filter">Показать все туры</button>
                </div>
                
<!-- Дропдаун -->

                <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover" class="btn_style w-1/3 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-3 text-justify flex justify-between items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Показать туры
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                </button>

<!-- Dropdown menu -->
                <div id="dropdownHover" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700">
                    <ul class="py-2 text-md text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">
                        <div class="flex justify-start items-center px-3 py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-green-800">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
                            </svg>
                            <li>
                                <a href="#" id="highPrice" class="block px-1 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">по убыванию стоимости</a>
                            </li>
                        </div>

                        <div class="flex justify-start items-center px-3 py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-red-600">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
                            </svg>
                            <li>
                                <a href="#" id="lowPrice" class="block px-1 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">по возрастанию стоимости</a>
                            </li>
                        </div>

                        <div class="flex justify-start items-center px-3 py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-green-800">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <li>
                                <a href="#" id="shortTour" class="block px-1 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">сначала самые короткие туры</a>
                            </li>
                        </div>

                        <div class="flex justify-start items-center px-3 py-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-red-600">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <li>
                                <a href="#" id="longTour" class="block px-1 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">сначала самые длинные туры</a>
                            </li>
                        </div>
                    </ul>
                </div>

<!-- Загрузка (анимация) -->

                <div id="loader" class="container_load mt-5"></div>
                    
<!-- Добавление туров с сервера -->
                <div id="container__with_tours" class="gap-10 grid grid-cols-1 md:grid-cols-2"></div>

<!-- Модальное окно для выбора тура -->
                <div id="add_modal" class="hidden flex-col m-auto bg-blue-100 fixed inset-0 justify-center rounded-2xl w-1/2 h-max px-2 py-2">

                    <div class="flex flex-row justify-end">
                        <svg id="close_modal" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>

                    <div class="gap-5 grid grid-cols-1 md:grid-cols-2">
<!-- Данные о выбранном туре -->
                        <div id="selectTour" class="px-3 py-2"></div>
                    
<!-- Данные о покупателе-->
                        <fieldset class="flex flex-col gap-5 justify-between">
                            <div>
                                <p class="text-xl">Ваша фамилия, имя *</p>
                                <input class="rounded-xl w-full h-8" id="surnameClient"/>
                            </div>
                            <div>
                                <p class="text-xl">Телефон *</p>
                                <input class="rounded-xl w-full h-8" id="phoneClient"/>
                            </div>
                            <div>
                            <p class="text-xl">e-mail *</p>
                                <input class="rounded-xl w-full h-8" id="mailClient"/>
                            </div>
                            <div>
                                <p class="text-xl">Комментарий</p>
                                <textarea class="rounded-xl w-full" id="commentClient"></textarea>
                            </div>
                            <button id="btn_order-tour" class="btn_style">Отправить заявку</button> 
                        </fieldset>

                    </div>    
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    </body>
</html>
